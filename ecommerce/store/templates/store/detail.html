{% extends "store/main.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element product-detail">
            <div class="row">
                <div class="col-lg-6">
                    <div class="product-details">
                        <img src="{{ product.imageURL }}" alt="{{ product.name }}" class="product-image">
                        <div class="product-detail-info">
                            <h2>{{ product.name }}</h2>
                            <p class="product-price">${{ product.price|floatformat:2 }}</p>
                            <i><p>{{ product.about }}</p></i>
                            <div class="add-to-cart">
                                <button data-product="{{ product.id }}" data-action="add" class="btn btn-primary add-btn update-cart">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <a class="btn btn-outline-dark shaded-hover float-right" href="{% url 'store' %}">&#x2190; Back to Store</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
